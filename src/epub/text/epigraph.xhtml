<blockquote epub:type="z3998:poem">
<p>
		<span>… Well this side of Paradise! …</span>
		<br/>
		<span>There's little comfort in the wise.</span>
</p>
<cite>Rupert Brooke</cite>
</blockquote>
<blockquote>
		<p>Experience is the name so many people give to their mistakes.</p>
		<cite>Oscar Wilde</cite>
</blockquote>
